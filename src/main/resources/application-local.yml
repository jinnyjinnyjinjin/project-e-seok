spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project_e_seok
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    prefix: classpath:/templates
    check-template-location: false
    suffix: .html
    mode: HTML
    cache: true
    enabled: true