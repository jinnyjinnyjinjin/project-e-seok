<script>

    document.addEventListener('DOMContentLoaded', function () {

        $('#expenseTable').DataTable({
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: true,
            info: true,
            autoWidth: false,
            responsive: true,
            order: [1, "desc"],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Korean.json',
                decimal: ','
            },
            ajax: {
                url: '/api/v1/expenses',
                method: 'GET',
                dataSrc: data => {
                    console.log(data);
                    return data;
                }
            },
            columns: [
                {data: 'id'},
                {data: 'spentDate'},
                {data: 'description'},
                {
                    data: 'spent', render: function (data) {
                        return numberWithCommas(data);
                    }
                },
                {
                    data: 'income', render: function (data) {
                        return numberWithCommas(data);
                    }
                },
                {
                    data: null, render: function () {
                        return '<button type="button" class="btn btn-primary">수정</button> ' +
                            '<button type="button" class="btn btn-danger">삭제</button>';
                    }
                },
            ]
        });

        const totalExpense = document.getElementById('totalExpense');
        const totalIncome = document.getElementById('totalIncome');

        $.ajax({
            method: 'GET',
            url: '/api/v1/expenses/total',
            accept: "application/json",
        }).done(function (res) {
            totalExpense.innerHTML = numberWithCommas(res.data.totalSpent);
            totalIncome.innerHTML = numberWithCommas(res.data.totalIncome);
        }).fail(function (err) {
            console.error(err);
        });

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

    });

    $('input.currency-input').on('keyup', function () {
        $(this).val(function (index, value) {
            return value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        });
    });


    $('#addExpense').on('click', function () {
        let data = getExpenseData();
        sendPost(JSON.stringify(data));
    });

    $('#addIncome').on('click', function () {
        let data = getIncomeData();
        sendPost(JSON.stringify(data));
    });

    function getExpenseData() {
        const date = document.querySelector('#expenseDate').value;
        const description = document.querySelector('#expenseDescription').value;
        const amount = document.querySelector('#amount').value;
        let number = parseInt(amount.replace(',', ''));
        return {
            spentDate: date,
            description: description,
            spent: number
        }
    }

    function getIncomeData() {
        const date = document.querySelector('#incomeDate').value;
        const description = document.querySelector('#incomeDescription').value;
        const amount = document.querySelector('#incomeAmount').value;
        let number = parseInt(amount.replace(',', ''));
        return {
            spentDate: date,
            description: description,
            income: number
        }
    }

    function sendCreateIncome(data) {
        $.ajax({
            method: 'POST',
            url: '/api/v1/incomes',
            contentType: "application/json",
            data: data
        }).done(function () {
            $('#incomeFormModal').modal('hide');
            location.reload();
        }).fail(function (err) {
            console.error(err);
        });
    }

    function sendPost(data) {
        $.ajax({
            method: 'POST',
            url: '/api/v1/expenses',
            accept: "application/json",
            contentType: "application/json",
            data: data
        }).done(function () {
            $('#minusFormModal').modal('hide');
            location.reload();
        }).fail(function (err) {
            console.error(err);
        });
    }

    $('#minusFormModal').on('hidden.bs.modal', function () {
        $('#expenseDate').val('');
        $('#expenseDescription').val('');
        $('#amount').val('');
    });

    $('#incomeFormModal').on('hidden.bs.modal', function () {
        $('#incomeDate').val('');
        $('#incomeDescription').val('');
        $('#incomeAmount').val('');
    });

</script>
